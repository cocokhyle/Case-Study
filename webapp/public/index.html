<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #F5F5F5;
        }

        #loginLogo {
            width: 40%; 
            height: 9%; 
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            display: block;
        }

        .login-text-container {
            font-family: sans-serif;
            font-size: small;
        }

        .form-container {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; 
            height: 90%;
            max-width: 400px; 
            align-items: center;
            padding: 30px;
        }


        input, button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: medium;
            
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper input {
            width: 100%; 
            padding: 10px 35px 10px 45px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: medium;
            box-sizing: border-box; 
        }

        .input-wrapper .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-75%); 
            width: 20px;
            height: 20px;
        }



        button {
            background-color: #2461db;
            color: rgb(255, 255, 255);
            cursor: pointer;
            font-size: medium;
            font-weight: bold;
        }

        button:hover {
            background-color: #396fdc;
        }
    </style>
  </head>
  <body>
    <div>
        <div class="form-container">
            <img id="loginLogo" src="loginLogo.png" alt="loginLogo.png">
            <div class="login-text-container">
                <h1 id="login">Login to your Account</h1>
                <p>Welcome back to Opswerks Login Page!</p>
            </div>
            <form action="/login" method="POST">
                <div class="input-wrapper">
                    <img src="mail.png" alt="Email Icon" class="icon" />
                    <input type="text" id="email" name="email" placeholder="Email" />
                </div>
                <br/>
                <div class="input-wrapper">
                    <img src="lock.png" alt="Lock Icon" class="icon" />
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>                    
                <br/>
                <button type="submit">Login</button>
            </form>
        </div>
  </body>
</html>
